<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Photo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <img src="{{photo.image.url}}" class="rounded mb-2" alt="photo" style="max-width: 100%; max-height: 100%; aspect-ratio: auto;">
                <p>{{photo.description}}</p>
                <a href="{% url 'gallery' %}" class="btn btn-danger my-3">Return to gallery <i class="bi bi-arrow-return-left fs-6 ms-1"></i></a>
            </div>
        </div>
    </div>
    
</body>
</html>
